<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>My QuizApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="questinons.js"></script>
    <!--bootsrap links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand center" href="#">
                <img src="img/logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
                QuizApp
            </a>
        </div>
    </nav>
    <div class="quize-container center">
        <div class="card" style="width: 22rem;">
            <img id="quastion-img" src="img/1.png" class="card-img-top">
            <img id="end-img" src="img/17.png" class="card-img-top" style="display: none;">
            <div class="progress" role="progressbar" aria-label="Animated striped example" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100">
                <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated"
                    style="width: 0%">75%</div>
            </div>
            <div class="cart-body" id="end-screan" style="display: none;">
                <div class="text-center">
                    <h5>⭐️ ⭐️ Quiz beendet! ⭐️ ⭐️</h5>
                </div>
                <div class="text-center mb-2">Du hast von <b id="number">xxx</b> Fragen</div>
                <div class="game-end-info mb-2">
                    <div class="like">
                        <img src="img/20.png" alt="">
                    </div>
                    <div><b id="correct-answer">xXx</b> Richtig Beantwortet!</div>
                </div>
                <div class="game-end-info mb-2">
                    <div class="like">
                        <img src="img/19.png" alt="">
                    </div>
                    <div><b id="false-answer">xXx</b> Falasch Beantwortet!</div>
                </div>
                <div class="button-contain">
                    <button class="btn btn-primary" id="resstart" onclick="restartGame()">Erneut Spielen</button>
                </div>

            </div>




            <div class="card-body" id="question-body">
                <h6 class="card-title" id="quastion-text">Willkommen zu unserem Quiz</h6>

                <div class="card answer-card mb-2" onclick="answer('answer-1')">
                    <div class="card-body" id="answer-1">
                        Antwort
                    </div>
                </div>

                <div class="card answer-card mb-2" onclick="answer('answer-2')">
                    <div class="card-body" id="answer-2">
                        Antwort
                    </div>
                </div>

                <div class="card answer-card mb-2" onclick="answer('answer-3')">
                    <div class="card-body" id="answer-3">
                        Antwort
                    </div>
                </div>

                <div class="card answer-card mb-2" onclick="answer('answer-4')">
                    <div class="card-body" id="answer-4">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <div><b id="question-number">1</b> von <b id="progress">5</b> Fragen</div>

                    <button class="btn btn-primary" disabled id="next-button" onclick="nextQuestion()">Nächste
                        Frage</button>
                </div>

            </div>
        </div>
    </div>


</body>

</html>
